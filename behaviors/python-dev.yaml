# Python Development Behavior (Composite)
#
# Full Python development experience: LSP code intelligence + quality tools.
# Includes both sub-behaviors:
#   - python-lsp: Pyright LSP + code-intel agent
#   - python-quality: ruff/pyright quality checks + python-dev agent
#
# This is the default behavior when using the python-dev bundle.
# For individual behaviors, include them directly:
#   - python-dev:behaviors/python-lsp    (LSP only)
#   - python-dev:behaviors/python-quality (quality tools only)

bundle:
  name: python-dev-behavior
  version: 0.1.0
  description: Comprehensive Python development - LSP intelligence + quality tools

includes:
  - bundle: python-dev:behaviors/python-lsp
  - bundle: python-dev:behaviors/python-quality
